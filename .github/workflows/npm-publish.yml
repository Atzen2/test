name: Node.js Package

on:
  release:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - name: Check out project
        uses: actions/checkout@v1
      
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
    
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests for Node.js
        run: npm run test-build-node

      - name: Run test for browser
        run: npm run test-build-browser


  publish-gpr:
    needs: test
    runs-on: ubuntu-18.04
    
    steps:
      - name: Check out project
        uses: actions/checkout@v1
      
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: atz3n
      
      - name: Set up package version
        run: |
          echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF:10})
          npm --no-git-tag-version version $RELEASE_VERSION
    
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
      
      - name: Create and publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
